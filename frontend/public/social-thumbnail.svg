<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#background)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="60" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="1050" cy="480" r="80" fill="rgba(255,255,255,0.08)" opacity="0.5"/>
  <rect x="950" y="50" width="200" height="4" fill="rgba(255,255,255,0.2)" rx="2"/>
  <rect x="50" y="450" width="150" height="4" fill="rgba(255,255,255,0.2)" rx="2"/>
  
  <!-- Main content -->
  <g filter="url(#shadow)">
    <text x="600" y="220" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white">
      Vividh Mahajan
    </text>
    <text x="600" y="280" font-family="Arial, Helvetica, sans-serif" font-size="28" text-anchor="middle" fill="rgba(255,255,255,0.95)">
      Combinatorics & Optimization Student @ University of Waterloo
    </text>
    <text x="600" y="320" font-family="Arial, Helvetica, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      Combinatorics &amp; Optimization • AI/ML • Full Stack
    </text>
  </g>
  
  <!-- Bottom section -->
  <g transform="translate(600, 450)">
    <rect x="-200" y="-20" width="400" height="80" fill="rgba(255,255,255,0.1)" rx="10" opacity="0.8"/>
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="500">
      Portfolio • Projects • Experience
    </text>
    <text x="0" y="25" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.8)">
      Backend Development • Machine Learning • Optimization
    </text>
  </g>
</svg> 