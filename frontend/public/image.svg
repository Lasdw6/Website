<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7fd9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.08" stroke="#4a9eff" stroke-width="1" fill="none">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="35" fill="url(#accentGrad)" opacity="0.2"/>
  <circle cx="700" cy="370" r="45" fill="url(#accentGrad)" opacity="0.15"/>
  <circle cx="650" cy="100" r="25" fill="url(#accentGrad)" opacity="0.25"/>
  
  <!-- Code brackets / project icon -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    <path d="M -80 -60 L -120 -60 L -120 60 L -80 60" stroke="url(#accentGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 80 -60 L 120 -60 L 120 60 L 80 60" stroke="url(#accentGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="-20" r="8" fill="url(#accentGrad)"/>
    <circle cx="0" cy="0" r="8" fill="url(#accentGrad)"/>
    <circle cx="0" cy="20" r="8" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Accent lines -->
  <rect x="150" y="380" width="200" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5"/>
  <rect x="450" y="380" width="200" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5"/>
</svg>




