<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7fd9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#4a9eff" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#4a9eff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#4a9eff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#4a9eff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#4a9eff" stroke-width="1"/>
  </g>
  
  <!-- Accent circles -->
  <circle cx="100" cy="100" r="40" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="1100" cy="530" r="60" fill="url(#accentGradient)" opacity="0.15"/>
  <circle cx="1000" cy="150" r="30" fill="url(#accentGradient)" opacity="0.25"/>
  
  <!-- Main content -->
  <g filter="url(#glow)">
    <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="#b8c5d6">
      Vividh Mahajan
    </text>
    <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="32" text-anchor="middle" fill="#6b7a8f" font-weight="400">
      Math &amp; CS Student @ University of Waterloo
    </text>
    <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="26" text-anchor="middle" fill="#6b7a8f" font-weight="300">
      AI Agents • Full-Stack Development • Cloud Platforms
    </text>
  </g>
  
  <!-- Tech stack tags -->
  <g transform="translate(600, 420)">
    <rect x="-280" y="-25" width="120" height="50" rx="25" fill="rgba(74, 158, 255, 0.15)" stroke="#4a9eff" stroke-width="2"/>
    <text x="-220" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#4a9eff">AI Agents</text>
    
    <rect x="-120" y="-25" width="140" height="50" rx="25" fill="rgba(74, 158, 255, 0.15)" stroke="#4a9eff" stroke-width="2"/>
    <text x="-50" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#4a9eff">Full-Stack</text>
    
    <rect x="40" y="-25" width="120" height="50" rx="25" fill="rgba(74, 158, 255, 0.15)" stroke="#4a9eff" stroke-width="2"/>
    <text x="100" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#4a9eff">Cloud</text>
    
    <rect x="180" y="-25" width="100" height="50" rx="25" fill="rgba(74, 158, 255, 0.15)" stroke="#4a9eff" stroke-width="2"/>
    <text x="230" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#4a9eff">ML</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="400" y="550" width="400" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.6"/>
</svg>



